home.website.secret.line2=Das Geheimnis besteht normalerweise aus einer einzelnen Karte, erfordert jedoch auf der Webseite eine Interaktion, die Du erst finden musst.
home.website.secret.line3=Im Gegensatz zu den anderen geheimen Codes gibt es hier keine Hilfen, die Du nutzen kannst.
