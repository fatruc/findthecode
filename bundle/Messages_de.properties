home.how.to.play.line1=Nehmt die 9 Spielkarten und die codierte Lösungskarte aus dem Zipbeutel.
home.how.to.play.line2=Finde heraus, wie Du die Karten entschlüsseln mußt, um den geheimen Code zu finden.
home.how.to.play.line3=Du weißt nicht, wie Du die Karten benutzen sollst? Verwende die Hinweise auf der Webseite. Schaue sie Dir in der richtigen Reihenfolge an.
home.how.to.play.line4=Du glaubst, eine Lösung gefunden zu haben? Verwende die Webseite, um den Code zu testen, ohne Dir einen Hinweis anzusehen.
home.how.to.play.line5=Du bist sicher, die richtige Lösung gefunden zu haben? Benutze die Lupe, um Dir die versteckte Lösung auf der codierten Lösungskarte anzusehen.
home.how.to.play.line6=Es war der richtige Code? Herzlichen Glückwunsch! Du hast gewonnen!
home.how.to.play.line7=Der Code war nicht korrekt? Versuche es nochmal!
