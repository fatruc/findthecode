<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="findthecode.css">
    <title>Find the code! Home Page</title>
  </head>
  <body>

	<nav class="navbar navbar-dark bg-dark">
	  <span class="navbar-brand mb-0 h1">Find the code solutions home page</span>
	</nav>
	<div class="container">
	  <div class="row top-buffer">
		<div class="col-md-4">
		  <div class="card" >
			  <img src="paris_1/g1013.png" class="card-img-top" alt="PARIS#1">
			  <div class="card-body">
				<h5 class="card-title"></h5>
				<p class="card-text"></p>
				<a href="paris_1/index.html" class="btn btn-primary">Go to solution</a>
			  </div>
			</div>
		</div>
		<div class="col-md-4">
		  <div class="card" >
			  <img src="london_2/london.png" class="card-img-top" alt="LONDON#2">
			  <div class="card-body">
				<h5 class="card-title"></h5>
				<p class="card-text"></p>
				<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#game-not-available">Go to solution</a>
			  </div>
			</div>
		</div>
	  </div>
	</div>
	
	<div class="modal" tabindex="-1" role="dialog" id="game-not-available">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title">Not available yet</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			<p>I'm sorry but this game is not available yet.</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  </div>
		</div>
	  </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
